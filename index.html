<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!--FONT LINKS-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!--CSS LINK-->

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="header" role="banner">
      <img src="images/logo.svg" alt="">
      <nav class="navbar" aria-label="Navigation Bar">
        <ul class="unordered-list">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>.</li>
          <hr>
          <li>Login</li>
        </ul>
    </nav>
    <div></div>
    <img src="images/icon-hamburger.svg" alt="Hamburger Icon" class="hamburger-icon">
    <img src="images/icon-close.svg" alt="Close Icon" class="close-icon">
  </header>
  <main class="main">
    <section class="text">
      <h6 class="h6"><span>New</span> Monograph Dashboard</h6> 
  
      <h1 class="h1">
        <span>Powerful insights</span>
        <span>into your team</span>
      </h1>
      <p class="p">
        <span>Project planning and time tracking</span>
        <span>for agile teams</span>
      </p>
    <p class="second-paragraph">
      <span>Schedule a demo</span>
      <span>to see a live preview</span>
    </p>
    </section>
    <section class="image">
      <img src="images/illustration-devices.svg" alt="Mobile Phone and Laptop Image">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
